<div class="container">
    <h1 #appTitle>{{ title }}</h1>
    <hr />
    <div *ngFor="let book of bookList">
        <app-book-component [book]="book" (isBookAdded)="addBookToCart($event)"> </app-book-component>
    </div>
    <hr />
    <app-cart-component [cartItems]="cartItems"></app-cart-component>
    <hr />
</div>
